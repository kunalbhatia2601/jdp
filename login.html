<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jai Durga Picture House</title>
    <link rel="stylesheet" href="CSS/stylelogin.css">
    <script defer src="JS/login-page.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="body">
    
    <div class="loginbox">
        <form id="login-form">
            <h1>Login</h1><br>
            <label for="Username">Username</label>
            <input class="form-control" type="text" name="username" id="username-field" placeholder="Enter Your Username" required>
            <br>
            <label for="Password">Password</label>
            <input class="form-control" type="password" name="password" id="password-field" placeholder="Enter Your Password" required>
            <br>
            <input type="submit" value="Login" id="login-form-submit" class="form-control btn btn-warning" required>
        </form><br>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid Credentials, Contact Admin.</p>
        </div>
    </div><br><br>
    <footer class="footer">
      <p>&copy; 2005 - 2023. Jai Durga Picture House </p>
      <p>Powered By <span>Kunal Bhatia</span></p>
    </footer>
        
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
